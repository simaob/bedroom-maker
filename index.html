<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bedroom Designer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        border: "hsl(214.3 31.8% 91.4%)",
                        input: "hsl(214.3 31.8% 91.4%)",
                        ring: "hsl(221.2 83.2% 53.3%)",
                        background: "hsl(0 0% 100%)",
                        foreground: "hsl(222.2 84% 4.9%)",
                        primary: {
                            DEFAULT: "hsl(221.2 83.2% 53.3%)",
                            foreground: "hsl(210 40% 98%)",
                        },
                        secondary: {
                            DEFAULT: "hsl(210 40% 96.1%)",
                            foreground: "hsl(222.2 47.4% 11.2%)",
                        },
                        destructive: {
                            DEFAULT: "hsl(0 84.2% 60.2%)",
                            foreground: "hsl(210 40% 98%)",
                        },
                        muted: {
                            DEFAULT: "hsl(210 40% 96.1%)",
                            foreground: "hsl(215.4 16.3% 46.9%)",
                        },
                        accent: {
                            DEFAULT: "hsl(210 40% 96.1%)",
                            foreground: "hsl(222.2 47.4% 11.2%)",
                        },
                    },
                    borderRadius: {
                        lg: "0.5rem",
                        md: "calc(0.5rem - 2px)",
                        sm: "calc(0.5rem - 4px)",
                    },
                }
            }
        }
    </script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="flex h-screen bg-slate-50 overflow-hidden">
    <!-- Sidebar -->
    <div class="w-64 bg-white border-r border-border p-4 overflow-y-auto flex-shrink-0">
        <div class="mb-6">
            <h2 class="text-lg font-semibold text-foreground mb-1">ğŸ  Bedroom Designer</h2>
            <p class="text-xs text-muted-foreground">Plan your space</p>
        </div>

        <!-- Project Name -->
        <div class="mb-6">
            <label class="block text-xs font-medium text-foreground mb-1.5">Project Name</label>
            <input 
                type="text" 
                id="projectName" 
                placeholder="My Bedroom" 
                class="w-full px-3 py-2 text-sm border border-input rounded-md focus:outline-none focus:ring-2 focus:ring-ring"
                value="My Bedroom"
            >
        </div>
        
        <!-- Drawing Tools -->
        <div class="mb-6">
            <h3 class="text-sm font-medium text-foreground mb-3">Drawing Tools</h3>
            <div class="space-y-1">
                <button class="tool-btn w-full px-3 py-2 text-sm font-medium rounded-md bg-primary text-primary-foreground hover:bg-primary/90" data-tool="wall">ğŸ“ Wall</button>
                <button class="tool-btn w-full px-3 py-2 text-sm font-medium rounded-md bg-secondary text-secondary-foreground hover:bg-secondary/80" data-tool="door">ğŸšª Door</button>
                <button class="tool-btn w-full px-3 py-2 text-sm font-medium rounded-md bg-secondary text-secondary-foreground hover:bg-secondary/80" data-tool="window">ğŸªŸ Window</button>
                <button class="tool-btn w-full px-3 py-2 text-sm font-medium rounded-md bg-secondary text-secondary-foreground hover:bg-secondary/80" data-tool="wardrobe">ğŸšª Wardrobe</button>
                <button class="tool-btn w-full px-3 py-2 text-sm font-medium rounded-md bg-secondary text-secondary-foreground hover:bg-secondary/80" data-tool="radiator">ğŸ”¥ Radiator</button>
                <button class="tool-btn w-full px-3 py-2 text-sm font-medium rounded-md bg-secondary text-secondary-foreground hover:bg-secondary/80" data-tool="bed">ğŸ›ï¸ Bed</button>
                <button class="tool-btn w-full px-3 py-2 text-sm font-medium rounded-md bg-secondary text-secondary-foreground hover:bg-secondary/80" data-tool="bookshelf">ğŸ“š Bookshelf</button>
                <button class="tool-btn w-full px-3 py-2 text-sm font-medium rounded-md bg-secondary text-secondary-foreground hover:bg-secondary/80" data-tool="dimension">ğŸ“ Dimension</button>
                <button class="tool-btn w-full px-3 py-2 text-sm font-medium rounded-md bg-secondary text-secondary-foreground hover:bg-secondary/80" data-tool="point">ğŸ“ Point</button>
            </div>
        </div>

        <!-- Instructions -->
        <div class="p-3 bg-blue-50 border border-blue-200 rounded-md">
            <p class="text-xs text-blue-900 leading-relaxed">
                <strong>Tips:</strong><br>
                â€¢ Click to draw<br>
                â€¢ ESC to cancel<br>
                â€¢ Drag to move furniture<br>
                â€¢ Edit dimensions in right panel
            </p>
        </div>

        <!-- GitHub & Sponsor Links -->
        <div class="mt-6 pt-6 border-t border-border space-y-2">
            <a href="https://github.com/simaob/bedroom-maker" target="_blank" class="flex items-center justify-center gap-2 px-3 py-2 text-sm font-medium rounded-md bg-secondary text-secondary-foreground hover:bg-secondary/80 transition">
                <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24">
                    <path fill-rule="evenodd" d="M12 2C6.477 2 2 6.484 2 12.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.202 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.943.359.309.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0022 12.017C22 6.484 17.522 2 12 2z" clip-rule="evenodd"/>
                </svg>
                GitHub
            </a>
            <a href="https://github.com/sponsors/simaob" target="_blank" class="flex items-center justify-center gap-2 px-3 py-2 text-sm font-medium rounded-md bg-pink-100 text-pink-900 hover:bg-pink-200 transition border border-pink-200">
                <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                </svg>
                Sponsor
            </a>
            <p class="text-xs text-center text-muted-foreground pt-2">
                Enjoying this tool?<br>Consider supporting!
            </p>
        </div>
    </div>

    <!-- Canvas Container -->
    <div class="flex-1 flex flex-col p-4 overflow-hidden">
        <!-- Toolbar -->
        <div class="mb-4 flex items-center gap-2 bg-white p-3 rounded-lg border border-border shadow-sm">
            <button onclick="clearCanvas()" class="px-3 py-1.5 text-sm font-medium rounded-md bg-destructive text-destructive-foreground hover:bg-destructive/90">
                ğŸ—‘ï¸ Clear
            </button>
            <button onclick="undo()" class="px-3 py-1.5 text-sm font-medium rounded-md bg-secondary text-secondary-foreground hover:bg-secondary/80">
                â†¶ Undo
            </button>
            <button onclick="toggleGrid()" class="px-3 py-1.5 text-sm font-medium rounded-md bg-secondary text-secondary-foreground hover:bg-secondary/80">
                âŠ Grid
            </button>
            <div class="flex-1"></div>
            <button onclick="saveToJSON()" class="px-3 py-1.5 text-sm font-medium rounded-md bg-primary text-primary-foreground hover:bg-primary/90">
                ğŸ’¾ Save
            </button>
            <button onclick="document.getElementById('fileInput').click()" class="px-3 py-1.5 text-sm font-medium rounded-md bg-secondary text-secondary-foreground hover:bg-secondary/80">
                ğŸ“‚ Load
            </button>
            <input type="file" id="fileInput" accept=".json" class="hidden" onchange="loadFromJSON(event)">
        </div>
        
        <!-- Canvas -->
        <canvas id="canvas" width="1200" height="800" class="flex-1 bg-white rounded-lg border border-border shadow-sm"></canvas>
    </div>

    <!-- Properties Panel -->
    <div class="w-80 bg-white border-l border-border p-4 overflow-y-auto flex-shrink-0">
        <h2 class="text-lg font-semibold text-foreground mb-4">ğŸ“‹ Elements</h2>
        <div id="elementList" class="space-y-2 mb-6"></div>
        
        <div id="editSection" class="hidden mt-6 pt-6 border-t border-border">
            <h3 class="text-sm font-semibold text-foreground mb-3">Edit Selected</h3>
            <div id="editControls"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
